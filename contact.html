<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Creative Portfolio</title>
    <link rel="icon" href="imgs/logo.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="imgs/logo.png" alt="MyPortfolio Logo">
            </a>
        </div>
        
        <button id="lang-toggle-mobile" class="lang-btn mobile-only" aria-label="Switch Language">EN</button>

        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <ul class="nav-links">
            <li><a href="index.html" data-i18n="nav.home">Home</a></li>
            <li><a href="about.html" data-i18n="nav.about">About</a></li>
            <li><a href="portfolio.html" data-i18n="nav.portfolio">Portfolio</a></li>
            <li><a href="contact.html" class="active" data-i18n="nav.contact">Contact</a></li>
            <li><button id="theme-toggle" class="theme-btn" aria-label="Toggle Dark Mode"><i class="fas fa-moon"></i></button></li>
            <li><button id="lang-toggle-desktop" class="lang-btn desktop-only" aria-label="Switch Language">EN</button></li>
        </ul>
    </nav>

    <section class="page-header">
        <h1 data-i18n="contact.title">Get In Touch</h1>
        <p data-i18n="contact.subtitle">Have a project in mind? Let's work together.</p>
    </section>

    <section class="contact-container container">
        <div class="contact-info">
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <div>
                    <h3 data-i18n="contact.location">Location</h3>
                    <p>San Francisco, CA</p>
                </div>
            </div>
            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <div>
                    <h3 data-i18n="contact.email">Email</h3>
                    <p>hello@myportfolio.com</p>
                </div>
            </div>
            <div class="info-item">
                <i class="fas fa-phone"></i>
                <div>
                    <h3 data-i18n="contact.phone">Phone</h3>
                    <p>+1 (555) 123-4567</p>
                </div>
            </div>
        </div>

        <form class="contact-form">
            <div class="form-group">
                <label for="name" data-i18n="contact.formName">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email" data-i18n="contact.formEmail">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject" data-i18n="contact.formSubject">Subject</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message" data-i18n="contact.formMessage">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn primary" data-i18n="contact.sendMessage">Send Message</button>
        </form>
    </section>

    <footer>
        <div class="social-links">
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
        <p data-i18n="footer.rights">&copy; 2025 MyPortfolio. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
