<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Creative Portfolio</title>
    <link rel="icon" href="imgs/logo.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="imgs/logo.png" alt="MyPortfolio Logo">
            </a>
        </div>
        
        <div class="lang-dropdown mobile-only">
            <button id="lang-btn-mobile" class="lang-btn" aria-label="Switch Language">EN <i class="fas fa-chevron-down"></i></button>
            <div class="lang-content">
                <a data-lang="en">English</a>
                <a data-lang="fr">Français</a>
                <a data-lang="es">Español</a>
                <a data-lang="zh">中文</a>
            </div>
        </div>

        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <ul class="nav-links">
            <li><a href="index.html" class="active" data-i18n="nav.home">Home</a></li>
            <li><a href="about.html" data-i18n="nav.about">About</a></li>
            <li><a href="portfolio.html" data-i18n="nav.portfolio">Portfolio</a></li>
            <li><a href="contact.html" data-i18n="nav.contact">Contact</a></li>
            <li><button id="theme-toggle" class="theme-btn" aria-label="Toggle Dark Mode"><i class="fas fa-moon"></i></button></li>
            <li>
                <div class="lang-dropdown desktop-only">
                    <button id="lang-btn-desktop" class="lang-btn" aria-label="Switch Language">EN <i class="fas fa-chevron-down"></i></button>
                    <div class="lang-content">
                        <a data-lang="en">English</a>
                        <a data-lang="fr">Français</a>
                        <a data-lang="es">Español</a>
                        <a data-lang="zh">中文</a>
                    </div>
                </div>
            </li>
        </ul>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h1 class="fade-in"><span data-i18n="home.greeting">Hello, I'm</span> <span class="highlight">Sean</span></h1>
            <p class="slide-up" data-i18n="home.role">Creative Developer & Designer</p>
            <div class="cta-group slide-up">
                <a href="portfolio.html" class="btn primary" data-i18n="home.viewWork">View Work</a>
                <a href="pdfs/Tseng_YunYeh_CV_En.pdf" class="btn secondary" download><span data-i18n="home.downloadCV">Download CV</span> <i class="fas fa-download"></i></a>
            </div>
        </div>
        <div class="scroll-indicator">
            <div class="mouse">
                <div class="wheel"></div>
            </div>
        </div>
    </header>

    <section class="featured-work">
        <div class="container">
            <h2 class="section-title" data-i18n="home.featuredWork">Featured Work</h2>
            <div id="featured-portfolio" class="project-grid">
                <!-- Dynamic Content -->
            </div>
            <div class="center-btn">
                <a href="portfolio.html" class="btn primary" data-i18n="home.viewAllProjects">View All Projects</a>
            </div>
        </div>
    </section>

    <footer>
        <div class="social-links">
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
        <p data-i18n="footer.rights">&copy; 2025 MyPortfolio. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
